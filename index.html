<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Vibez Gaming Expo 2025 | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-sans">

     <!-- Background Video -->
  <video autoplay muted loop class="fixed top-0 left-0 w-full h-full object-cover -z-10 opacity-40">
    <source src="ps4home.mp4" type="video/mp4">
  </video>
  <!-- Navbar -->
  <nav class="bg-gray-900 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-400">Summer Vibez Gaming Expo 2025</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
      <li><a href="schedule.html" class="hover:text-blue-400">Schedule</a></li>
     
      <li><a href="location.html" class="hover:text-blue-400">Location</a></li>
      
      <li><a href="contact.html" class="hover:text-blue-400 ">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Countdown -->
  <section class="h-screen flex flex-col items-center justify-center text-center px-6">
    <h2 class="text-5xl font-extrabold mb-4 bg-gray-900 bg-opacity-80 p-6 rounded-lg shadow-lg hover:shadow-green-500/50 transition duration-300">Welcome to the Summer Vibez Gaming Expo 2025</h2>
    <p class="text-xl mb-6">Get ready for exclusive game reveals, epic tournaments and more!</p>

    <!-- date -->
    <div id="countdown" class="grid grid-cols-4 gap-6 mt-10">
      <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
        <span id="days" class="text-4xl font-bold">01</span>
        <p class="text-gray-400">Day</p>
      </div>
      <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
        <span id="hours" class="text-4xl font-bold">04</span>
        <p class="text-gray-400">Month</p>
      </div>
      <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
        <span id="minutes" class="text-4xl font-bold">2025</span>
        <p class="text-gray-400">Year</p>
      </div>
     
    </div>
  </section>

</body>
</html>
