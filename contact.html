<section id="contact" class="min-h-screen py-20 bg-gray-100">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Register Now</h2>
    <form class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg" required>
      <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg" required>
      <select class="w-full p-3 border rounded-lg" required>
        <option value="">Select Ticket Type</option>
        <option value="standard">Standard</option>
        <option value="vip">VIP</option>
      </select>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Register</button>
    </form>
  </div>
</section>
